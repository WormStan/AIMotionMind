<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="AIMotionMind - 篮球投篮动作AI分析系统" />
    <meta name="keywords" content="篮球,投篮分析,AI,动作捕捉" />
    
    <!-- 微信分享优化 -->
    <meta property="og:title" content="AIMotionMind - 篮球投篮分析" />
    <meta property="og:description" content="AI驱动的篮球投篮动作分析系统" />
    <meta property="og:type" content="website" />
    
    <!-- iOS和PWA适配 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <title>AIMotionMind - 篮球投篮分析</title>
    
    <style>
      #app {
        height: 100vh;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
          'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      
      /* 加载动画 */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #409eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: #606266;">加载中...</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
